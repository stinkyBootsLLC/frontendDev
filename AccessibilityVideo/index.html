<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 
        * custom accessible video control panel
        * Eduardo Estrada 10/09/2020 
        -->
        <meta charset="UTF-8">
        <title>Accessibility Video Test</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header></header>
        <main>
            <div class="row">
                <div class="outer-column"><br></div>
                <div class="center-column">
                    <section class="message-box">
                        <div class="card-header">
                            <h1><strong>Accessibility Video Test</strong></h1>
                        </div>
                        <div class="row">
                            <div class="one-column">
                                <div class="item">
                                    <section class="player">
                                        <video controls>
                                            <source src="../standard-captions-example.mp4" type="video/mp4">
                                            <track id="one" src="../standard-captions-example.vtt" label="English" kind="captions"
                                                srclang="en-us" default>
                                            <p>
                                                Your browser doesn't support HTML5 video. Here is a
                                                <a href="standard-captions-example.mp4">link to the video</a>
                                                instead.
                                            </p>
                                        </video>
                                        <div class="controls">
                                            <button class="playpause">Play</button>
                                            <button class="stop">Stop</button>
                                            <button class="rwd">Rwd</button>
                                            <button class="fwd">Fwd</button>
                                            <button class="fullScrn">Full Screen</button>
                                            <button class="volMute">Mute</button>
                                            <button id="subtitles" type="button" data-state="subtitles">CC</button>
                                            <progress id="progress" value="0" min="0">
                                                <span id="progress-bar"></span>
                                            </progress>
                                            <div class="time">00:00</div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="outer-column"> <br></div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
