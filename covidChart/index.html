<!DOCTYPE html>

<head>
    <title>COVID-19 (Coronavirus) | USA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="chartIcn.ico" rel="shortcut icon" type="image/x-icon" />
    <!-- kendo styles -->
    <link href=" https://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css" rel="stylesheet" />
    <link href=" https://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css" rel="stylesheet" />
    <link href=" https://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
    <!-- kendo scripts -->
    <script src="https://kendo.cdn.telerik.com/2020.2.617/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.2.617/js/kendo.all.min.js"></script>
</head>

<body>
    <nav class="nav-bar">
        <h3>
            COVID-19 (coronavirus) | USA
            <a href="https://github.com/owid/covid-19-data/tree/master/public/data">
                by Our World in Data</a>
        </h3>
    </nav>
    <div id="top-cards">
        <div class="card-row">
            <div class="card-column">
                <div class="card">
                    <h3>US Population</h3>
                    <div id="cases"></div>
                    <h3>Total Cases</h3>
                </div>
            </div>
            <div class="card-column">
                <div class="card">
                    <h3>US Population</h3>
                    <div id="deaths"></div>
                    <h3>Total Deaths</h3>
                </div>
            </div>
        </div> <!-- end row -->
    </div><!-- top-cards -->
    <div id="chart-area" class="container">
        <div id="cases-chart"></div>
        <div id="deaths-chart"></div>
        <div class="chart-loading"></div>
    </div>
    <div class="settings-box">
        <fieldset class="options" id="group1" >
            <label><strong>Chart Settings:</strong></label>
            <input id="baseUnitMonths" name="baseUnit" type="radio" value="months" checked="checked" autocomplete="off" />
            <label for="baseUnitMonths">Months</label>
            <input id="baseUnitWeeks" name="baseUnit" type="radio" value="weeks"  autocomplete="off" />
            <label for="baseUnitWeeks">Weeks</label>
            <input id="baseUnitDays" name="baseUnit" type="radio" value="days"  autocomplete="off" />
            <label for="baseUnitDays">Days</label>
        </fieldset>
    </div>
    <br><br>
    <script src="index.js"></script>
</body>
<footer class="footer">
    <p>Eduardo Estrada | June 2020</p>
</footer>
</html>
