<!DOCTYPE html>
<html lang="en">
<head>
    <title>COVID-19 (Coronavirus) | USA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="chartIcn.ico" rel="shortcut icon" type="image/x-icon" />
    <!-- kendo styles -->
    <link href=" https://kendo.cdn.telerik.com/2020.2.617/styles/kendo.common.min.css" rel="stylesheet" />
    <link href=" https://kendo.cdn.telerik.com/2020.2.617/styles/kendo.default.min.css" rel="stylesheet" />
    <link href=" https://kendo.cdn.telerik.com/2020.2.617/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
    <!-- kendo Scripts -->
    <script src="https://kendo.cdn.telerik.com/2021.2.616/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.2.616/js/kendo.all.min.js"></script>
    <!-- for the table excel export -->
    <script src="https://kendo.cdn.telerik.com/2020.1.219/js/jszip.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.1.219/js/kendo.all.min.js"></script>
    <!-- Validated 9/12/2021 W3C Validator Version: 21.9.13-->
</head>

<body>
    <nav class="nav-bar">
        <h3>
            COVID-19 (coronavirus) | USA
            <a href="https://github.com/owid/covid-19-data/tree/master/public/data">
                by Our World in Data</a>
        </h3>
    </nav>

    <div class="k-container">
        <div class="chart-loading">
            <p>Loading data.....</p>
        </div>
    </div>
    <div id="top-cards">
        <div class="k-container">
            <div class="k-card">
                <div class="k-card-header" style="background-color: #acd0fa;">
                    <h5 class="k-card-title">USA Population</h5>
                    <h6 class="k-card-subtitle">Total Cases</h6>
                </div>
                <!-- <img class="k-card-image" src="../content/web/cards/rome.jpg" /> -->
                <div class="k-card-body">
                    <p id="cases" class="indicator"> </p>
                </div>
                <div class="k-card-footer" style="background-color: #acd0fa;">
                    <p style="font-size: 10px;">Total % of the population infected</p>
                </div>
            </div>

            <div class="k-card">
                <div class="k-card-header" style="background-color: #acd0fa;">
                    <h5 class="k-card-title">USA Population</h5>
                    <h6 class="k-card-subtitle">Total Deaths</h6>
                </div>
                <!-- <img class="k-card-image" src="../content/web/cards/rome.jpg" /> -->
                <div class="k-card-body">
                    <p id="deaths" class="indicator"> </p>
                </div>
                <div class="k-card-footer" style="background-color: #acd0fa;">
                    <p style="font-size: 10px;">Total % of deaths</p>
                </div>
            </div>
        </div>
        <!--end k-container-->
    </div><!-- top-cards -->

    <div id="chart-area" class="container">
        <div id="cases-chart"></div>
        <div id="deaths-chart"></div>
        <!-- <div class="chart-loading"></div> -->
    </div>
    <div class="k-container">
        <div class="settings-box">
            <fieldset class="options" id="group1">
                <label><strong>Chart Settings:</strong></label>
                <input id="baseUnitMonths" name="baseUnit" type="radio" value="months" checked="checked"/>
                <label for="baseUnitMonths">Months</label>
                <input id="baseUnitWeeks" name="baseUnit" type="radio" value="weeks"/>
                <label for="baseUnitWeeks">Weeks</label>
                <input id="baseUnitDays" name="baseUnit" type="radio" value="days"/>
                <label for="baseUnitDays">Days</label>
            </fieldset>
        </div>
    </div>
    <br><br>
    <section id="grid-area" class="container">
        <h2 style="margin-bottom: 0;">New Cases and Deaths by State </h2>
        <p style="margin-top: 0;">
            <a href="https://covid.cdc.gov/covid-data-tracker/#trends_dailytrendscases">
                <em>Source: CDC daily trends cases</em>
            </a>
        </p>
        
        <div id="grid"></div>
    </section>
    <br><br>
    <footer class="footer">
    	<p>Eduardo Estrada | June 2020</p>
	</footer>
    <script src="index.js"></script>
</body>

</html>
