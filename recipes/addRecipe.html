<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Recipe Input</title>

     <style>
          /* input:invalid {
          border: 2px solid red;
          } */

          .not-valid{
               border: 2px solid red; 
          }

         
     </style>
</head>

<body>
     <br />
     <div>
          <h1>Recipe Input</h1>
          <p>Note: To myself - this tool is for ME ONLY, never deploy.  There is NO SANITIZATION</p>
          <br>
          <!-- action="process.php"  -->
          <form method="post"  enctype="multipart/form-data">
               <label>id</label>
               <input id="record-id" type="text" name="id" class="form-control" required readonly/><br />
               <label>title</label>
               <input id="title" type="text" name="title" class="form-control"  
               pattern="[a-zA-Z0-9\s]+" title="Letters and Numbers only" required/><br />
               <label>description</label>
               <input id="description" type="text" name="description" class="form-control"  
               pattern="[a-zA-Z0-9\s]+" title="Letters and Numbers only" required/><br />
               <label>Picture</label>
               <input type="file" name="picture" id="picture" class="form-control" required /><br />
               <hr>
               <div id="Ingredients">
                    Ingredients
                    <input type="number" id="i_quantity" min="1" max="15"   required/>
                    <button id="i_button" type="button" onclick="validate(this);"> + </button>
               </div>
               <hr>
               <div id="Instructions">
                    Instructions
                    <input type="number" id="s_quantity" min="1" max="15"   required/>
                    <button id="s_button" type="button" onclick="validate(this);"> + </button>
               </div>
               <hr>
               <input id="submit" type="submit"  name="submit" value="Append to db" class="btn btn-info" /><br />
          </form>
     </div>
     <br />
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="assets/js/addRec.js"></script>
</body>

</html>
