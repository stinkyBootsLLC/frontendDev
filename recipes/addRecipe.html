     <main class="container">
          <h1>Recipe Input</h1>
          <br>
          <form id="rec-form"   action="process.php" onsubmit="return validateForm()" method="post" enctype="multipart/form-data">
               <label>id</label>
               <input id="record-id" type="text" name="id" class="form-control" required readonly /><br />
               <label>Title</label>
               <input id="title" type="text" name="title" class="form-control" pattern="[a-zA-Z0-9\s]+"
                    title="Letters and Numbers only" required /><br />
               <label>Description</label>
               <input id="description" type="text" name="description" class="form-control" pattern="[a-zA-Z0-9\s]+"
                    title="Letters and Numbers only" required style="height:100px;"/><br />
               <label>Picture</label>
               <input type="file" name="picture" id="picture" class="form-control" required /><br />

               <label for="inputCat">Category</label>
               <select id="inputCat" class="form-control" name="foodCategory">
                    <option selected>Choose...</option>
                    <option value="Appetizers">Appetizers</option>
                    <option value="Soups-Salads">Soups, Salads.</option>
                    <option value="Main Dishes">Main Dishes.</option>
                    <option value="Desserts">Desserts.</option>
                    <option value="Miscellaneous">Miscellaneous.</option>
               </select>




               <hr>
               <div>
                    <p>For this next section: 1. Increment Quantity and 2. Click the "+" add button</p>
               </div>
               <hr>
               <div id="Ingredients">
                    <label>Ingredients</label>
                    <input type="number" id="i_quantity" min="1" max="15" required />
                    <button id="i_button" type="button" onclick="validate(this);"> + </button>
               </div>
               <hr>
               <div id="Instructions">
                    Instructions
                    <input type="number" id="s_quantity" min="1" max="15" required />
                    <button id="s_button" type="button" onclick="validate(this);"> + </button>
               </div>
               <hr>
               <input id="submit" type="submit" name="submit" value="Append to db" class="btn btn-info" /><br />
          </form>
